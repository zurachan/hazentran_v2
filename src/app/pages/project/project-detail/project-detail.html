<div class="fixed inset-0 bg-black/50 flex items-center justify-center z-50"
  [ngClass]="isClosing ? 'animate-fadeOutBg': 'animate-fadeInBg'">
  <div class="project-modal shadow-lg transform transition-all duration-300"
    [ngClass]="isClosing ? 'animate-scaleDown': 'animate-scaleUp'">
    <button class="absolute top-3 right-3 cursor-pointer" (click)="onClose()">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
        <path d="M12 12L19 19M12 12L5 5M12 12L5 19M12 12L19 5" stroke="white" stroke-width="1.5" stroke-linecap="round"
          stroke-linejoin="round" />
      </svg>
    </button>
    <ng-container #prjdetail></ng-container>
  </div>
</div>
